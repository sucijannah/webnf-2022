<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Converter</title>
</head>
<body>
    <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
        <table>
            <tr>
                <td>Awal</td>
                <td>Nilai</td>
                <td>Nilai Rupiah</td>
            </tr>
            <tr>
                <td>
                    <input type="number" id="nilaiAwal" onchange="convert()">
                </td>
                <td>
                    <select id="selectKurs" onchange="convert()">
                        <option value="0">-- pilih --</option>
                        <option value="USD">-- Dollar US --</option>
                        <option value="SGD">-- Dollae Singapure --</option>
                        <option value="Ringgit">-- Ringgit Malaysia --</option>
                        <option value="Yen">-- Yen Jepang --</option>
                        <option value="EURO">-- Euro --</option>
                        <option value="Riyal">-- Riyal Arab Saudi --</option>
                    </select>
                </td>
                <td>
                    <input type="text" id="nilaiRupiah" readonly>
                </td>
            </tr>
        </table>
    </fieldset>

    <script src="script.js"></script>
</body>
</html>
